<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
        [placeholder]="'Buscar país...'"
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        >
        </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let p of paisesSugeridos" class="list-group-item list-group-item-action ">
        <a class="nav-link" [routerLink]="['/pais', p.cca2]">
            {{p.name.common}}
        </a>
        
    </li>
    <li (click)="buscarSugerido(termino)" class="list-group-item list-group-item-action ">
        <a class="nav-link" >
            Buscar <strong>"{{termino}}"</strong> 
        </a>
        
    </li>


</ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con {{termino}}.
</div>

<div *ngIf="paises.length!=0" class="row">
    <div class="col">
        <app-pais-tabla
        [paises]="paises">
        </app-pais-tabla>
    </div>
</div>
