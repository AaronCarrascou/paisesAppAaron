<h3>Buscar por region <small>{{ regionActiva | titlecase }}</small></h3>
<hr>
<h5>Seleccione region</h5>
<div class="row animate__fadeIn">
    <div class="col">

        <!-- [ngClass]="{
            'btn-primary': regionActiva===r,
            'btn-outline-primary': regionActiva!==r

        }" -->

        <button *ngFor="let r of regiones"
            [class]="getClaseCSS(r)"

            (click)="activarRegion(r)">
            {{r | titlecase}}
        </button>
       

    </div>
</div>

<hr>

<div *ngIf="paises.length!=0" class="row">
    <div class="col">
        <app-pais-tabla
        [paises]="paises">
        </app-pais-tabla>
    </div>
</div>
